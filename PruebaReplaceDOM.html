<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>reemplazar elemento</title>
		<script>
			function reemplazar(){
				var nuevoElementoDelDOM = document.createElement("h1");
				var textoDelNuevoElemento = document.createTextNode("Reemplazo del texto");
				nuevoElementoDelDOM.appendChild(textoDelNuevoElemento);
				var miDiv = document.getElementById("div1");
				var viejoP = document.getElementById("p1");
				miDiv.replaceChild(nuevoElementoDelDOM,viejoP);
			}

			window.onload = function(){
				/*document.getElementById("btn").onclick = reemplazar;*/
				reemplazar();
			}
		</script>
	</head>

	<body>
		<div id = "div1">
			<p id= "p1"> Texto Original Parrafo 1</p>
			<p id= "p2"> Texto Original Parrafo 2 </p>
			<!--<input id="btn" value="reemplazar el contenido" type="button"/>-->
		</div>
	</body>
</html>
